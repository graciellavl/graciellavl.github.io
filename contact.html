<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>graciellavl@</title>
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        const CLIENT_ID = "917420405569-cqethvnjg18o33n0a8odqm80b2p60p4l.apps.googleusercontent.com"
        const source = {
            "spreadsheetId": "1V96HOB_BDihVr5zfefm0ResLj49cWqSBeV16YZVdCO8",
            "range": "Sheet1!A:D"
        }

        window.onload = () => {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: callback()
            });
            google.accounts.id.prompt();
            getValues(source.spreadsheetId, source.range);
        };

        function callback() {
            console.log("callback")
        }

        function getValues(spreadsheetId, range) {
            try {
                gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: spreadsheetId,
                    range: range,
                }).then((response) => {
                    const result = response.result;
                    const numRows = result.values ? result.values.length : 0;
                    console.log(`${numRows} rows retrieved.`);
                    // if (callback) callback(response);
                });
            } catch (err) {
                document.getElementById('content').innerText = err.message;
                return;
            }
        }
    </script>
    <main>
        <h1>graciellavl.github.io</h1>
        <p id="content">Our website is under construction.</p>
    </main>
</body>

</html>
